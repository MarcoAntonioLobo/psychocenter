services:
  db:
    image: postgres:15
    container_name: psychocenter-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: psychocenter
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: psychocenter-app
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: dev
    depends_on:
      - db
    volumes:
      - ./src:/app/src
      - ./pom.xml:/app/pom.xml
    command: >
      sh -c "mvn spring-boot:run -Dspring-boot.run.profiles=dev"

volumes:
  postgres_data:

